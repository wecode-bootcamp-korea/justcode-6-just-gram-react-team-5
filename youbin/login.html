<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Justgram</title>
    <link href="style/login.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="main-box">
        <div class="flex-center logo">
          <h1>Justgram</h1>
        </div>
        <div class="login-box">
          <div class="flex-center login-wrapper">
            <input
              id="inputId"
              class="login-input"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
          </div>
          <div class="flex-center login-wrapper">
            <input id="inputPw" class="pw login-input" placeholder="비밀번호" />
          </div>
          <div class="flex-center button-wrapper">
            <button id="login-button"" class="btn">로그인</button>
          </div>
        </div>
        <div class="flex-center foot-box">
          <a>비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
